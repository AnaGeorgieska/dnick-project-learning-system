    <style>

        .btn-success {
            color: #fff;
            background-color: #7835a1;
            border-color: #d7a3f7;
        }
        .btn-success:hover {
            color: #fff;
            background-color: #7835a1;
            border-color: #d7a3f7;
        }
        .btn-check:focus + .btn-success, .btn-success:focus {
            color: #fff;
            background-color: #7835a1;
            border-color: #d7a3f7;
            box-shadow: 0 0 0 0.25rem #d7a3f7;
        }
        .btn-check:checked + .btn-success, .btn-check:active + .btn-success, .btn-success:active, .btn-success.active, .show > .btn-success.dropdown-toggle {
            color: #fff;
            background-color: #7835a1;
            border-color: #d7a3f7;
        }
        .btn-check:checked + .btn-success:focus, .btn-check:active + .btn-success:focus, .btn-success:active:focus, .btn-success.active:focus, .show > .btn-success.dropdown-toggle:focus {
            box-shadow: 0 0 0 0.25rem #d7a3f7;
        }
        .btn-success:disabled, .btn-success.disabled {
            color: #fff;
            background-color: #7835a1;
            border-color: #d7a3f7;
        }
    </style>
</head>

<div class="container my-lg-5">

    <form class="m-auto w-75">

        <h1>Test</h1>

        <div class="row my-3">
            <div>
                1. You are in a house on one floor, when an earthquake suddenly starts. What should you do?
            </div>
            <div class="my-1 ms-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="1">
                    <label class="form-check-label">
                        Stay in the house and take shelter

                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="1">
                    <label class="form-check-label">
                        Call your loved ones, notify them or write Facebook status

                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="1">
                    <label class="form-check-label">
                        Stay calm and get out of the house as soon as you can
                    </label>
                </div>
            </div>
        </div>

        <div class="row my-3">
            <div>
                2. You are in a building when an earthquake suddenly starts. What should you do?
            </div>
            <div class="my-1 ms-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="2">
                    <label class="form-check-label">
                        As soon as you feel it go down the stairs or elevator and leave the building

                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="2">
                    <label class="form-check-label">
                        Stay calm, take shelter while it lasts and wait for it to stop so you can slowly leave the building
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="2">
                    <label class="form-check-label">
                        Hug your loved ones and sit hidden somewhere in the house
                    </label>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col ">
                <a class="btn btn-success w-100" href="/success">
                    Submit
                </a>
            </div>
        </div>
    </form>
